<h1 mat-dialog-title>Change Profile Picture</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>New Picture URL</mat-label>
      <input matInput formControlName="newPictureUrl" />
      <mat-error *ngIf="form.get('newPictureUrl')?.hasError('required')">
        URL is required
      </mat-error>
      <mat-error *ngIf="form.get('newPictureUrl')?.hasError('invalidUrl')">
        Please enter a valid URL
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-button
    color="primary"
    (click)="onSave()"
    [disabled]="form.invalid"
  >
    Save
  </button>
</div>
