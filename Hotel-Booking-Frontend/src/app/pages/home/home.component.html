@if(isLoading) {
<app-loader></app-loader>
}

<div class="home-container">
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Hi {{ user?.firstName }}, Book your stay!</h1>
      <p>
        Create memorable travel moments by choosing a designer house with a warm
        ambiance as your accommodation.
      </p>
      <div class="search-bar">
        <input type="text" placeholder="Find Inspiring Places" />
        <button class="search-btn">
          <span class="material-icons">search</span>
        </button>
      </div>
    </div>

    <!-- Featured Property -->
    <div class="featured-property">
      <h2>Exceptional Properties Located in Stunning Surroundings</h2>
      <button class="cta-btn" routerLink="/hotels">Book Now â†’</button>
    </div>
  </section>

  <!-- Cards Section -->
  <section class="cards-section">
    <div
      class="card large-card"
      style="
        background-image: url(https://img.100r.systems/img/c5ca74e870eb9bbab1f4fe72054d55fd.jpg);
      "
    >
      <h3>Unique Places</h3>
    </div>
    <div
      class="card"
      style="
        background-image: url(https://st3.idealista.it/news/archivie/styles/fullwidth_xl/public/2014-04/hanging-gardens-bali-6.jpg?VersionId=U2jejJxl68FleLGTSwa6cFxQwhhqBEZH&itok=1clHC3eT);
      "
    >
      <h4>Recommended Places</h4>
    </div>
    <div
      class="card"
      style="
        background-image: url(https://mondointasca.it/wp-content/uploads/2005/10/Micronesia-isole-viste-dallalto.jpg);
      "
    >
      <h4>Private Island Rentals</h4>
    </div>
  </section>
</div>
